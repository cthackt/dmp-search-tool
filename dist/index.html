<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="./index.css">
   <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/@esri/hub-components@beta/dist/calcite/calcite.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="./index.bundle.js"></script>
   <script src="./runtime.bundle.js"></script>

   <title>DATA MANAGEMENT SEARCH TOOL</title>
</head>

<body>
   <h2>Data Management Portal Search</h2>
   <div class="spacer-line"></div>
   <div class="body-content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-7">
               <div class="search-container">
                  <input type="text" id="search-field" class="search-field" name="search-field" placeholder="Search...">
                  <button id="search-clear" class="search-clear">X</button>
                  <button id="search-button" class="search-button"></button>
               </div>
            </div>
            <div class="col-md-5">
               <div class="row">
                  <div class="col-md-5">
                     <div class="dropdown">
                        <button class="btn dropdown-toggle search-bar-button" type="button" id="sort-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-sort-arrows-dreamstale-lineal-dreamstale.png" height="20px"/> Sort by: Relevance 
                        </button>
                        <div id="sort-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a id="sortby-rel" class="dropdown-item">Relevance</a>
                          <a id="sortby-pub" class="dropdown-item">Publish Date</a>
                          <a id="sortby-pop" class="dropdown-item">Popularity</a>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-2">
                     <button id="filter-button" class="btn search-bar-button"><img src="https://img.icons8.com/ios/50/000000/empty-filter.png" height="20px"/> Filter</button>
                  </div>
                  <div class="col-md-3">
                     <button id="card-display-button" class="btn search-bar-button">Appearance</button>
                  </div>
                  
               </div>
               
               
            </div>
         </div>
         
         <div class="spacer"></div>
         <div class="row">
            <div class="col-md-2">
               <div class="filter-container">
                  <h3>Filter</h3>
                  <div class="spacer-line"></div>
                  <h5>Tags</h5>
                  <div class="spacer-line"></div>
                  <h5>Categories</h5>
                  <div class="spacer-line"></div>
                  <h5>Item Types</h5>
                  <div class="spacer-line"></div>
                  <h5>Date Published</h5>
                  <div class="spacer-line"></div>

               </div>
            </div>
            <div class="col-md-10">
               <div id="search-gallery" class="results-container"></div>
            </div>
            
         </div>
      </div>
      
      
   </div>
   
   </div>


   <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/hub-components@beta/dist/hub-components/hub-components.esm.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
